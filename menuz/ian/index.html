<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="menu generator">
  <meta name="authors" content="Ian O'Brien, JiangTao Cheng">

  <title>Menu Generator</title>

  <!-- jQUERY -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <h3 class = "text-light"> Ian and Jingtao Menu Generator</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
       </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">


      <div id="myDIV" class="header">
      <h2>Add Menu Item and Data</h2>
      <input type="text" id="type" placeholder="type of item (special?entree?drink?)">
      <span onclick="newElement()" class="addBtn">Add</span>
      <input type="text" id="item" placeholder="item">
      <span onclick="newElement()" class="addBtn">Add</span>
      <input type="text" id="description" placeholder="description">
      <span onclick="newElement()" class="addBtn">Add</span>
      <input type="text" id="price" placeholder="$$ price">
      <span onclick="newElement()" class="addBtn">Add</span>


      </div>

      <div class="col-lg-12 text-center">
      <h1 class = "specials"> specials </h1>
      <h1 class = "entrees"> entrees </h1>
      <h1 class = "sides"> sides  </h1>
      <h1 class = "beverages"> beverages </h1>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
