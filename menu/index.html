<!DOCTYPE html>
<html lang="en">

<head>
  <script src="menu.js"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="menu generator">
  <meta name="authors" content="Ian O'Brien, JiangTao Cheng">

  <title>Menu Generator</title>

  <!-- jQUERY -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <h3 class = "text-light"> Ian and Jingtao Menu Generator</h1>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">

  <!-- Form handles user input for menu additions -->
    <form action = "form_handler" method = "post">
      <div id="myDIV" class="header">
      <h2>Add Menu Item and Data</h2>
      <input type="text" id="type" placeholder="type of item (special?entree?drink?)">
      <input type="text" id="item" placeholder="item">
      <input type="text" id="description" placeholder="description">
      <input type="text" id="price" placeholder="$$ price">
      <span onclick="newMenuItem()" class="addBtn">Add</span>
      </div>
    </form>

  <!-- actual menu will be displayed here -->
      <div id= "menu" class="col-lg-12 text-center">
      <h1 id = "specials" class = "specials"> specials </h1>
      <h1 id = "entrees" class = "entrees"> entrees </h1>
      <h1 id = "sides" class = "sides"> sides  </h1>
      <h1 id = "beverages" class = "beverages"> beverages </h1>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
